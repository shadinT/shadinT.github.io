<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            color: #333;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black header */
            color: white;
            padding: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-bottom: 4px solid #ffdb58; /* Golden accent */
        }

        h1 {
            font-size: 4em;
            margin: 0;
            font-weight: bold;
        }

        p {
            font-size: 1.2em;
            margin: 20px;
            line-height: 1.6;
        }

        .content {
            background-color: #ffffff;
            padding: 40px;
            margin: 40px auto;
            width: 85%;
            max-width: 900px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: inline-block;
            background-color: #2575fc;
            color: white;
            padding: 12px 25px; /* Smaller padding for a more compact button */
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            font-size: 1em; /* Slightly smaller font */
        }

        .btn:hover {
            background-color: #6a11cb;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }

        footer a {
            color: #ffdb58;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Add responsive design */
        @media (max-width: 768px) {
            header {
                padding: 20px;
            }
            h1 {
                font-size: 2.5em;
            }
            .content {
                padding: 20px;
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website!</h1>
    </header>

    <div class="content">
        <p>Hi there! This website is hosted on GitHub Pages using HTML. It's simple, yet powerful, and is a great way to showcase my work.</p>
        <p>Explore more about <a href="https://pages.github.com/" target="_blank" class="btn">GitHub Pages</a> and learn how to create your own!</p>
        
        <!-- Link to bio page -->
        <p>Want to know more about me? Check out my <a href="bio/bio.html" class="btn">bio</a>!</p>
    </div>

    <footer>
        <p>Made with ❤️ by <a href="https://github.com/shadint" target="_blank">Shadin</a></p>
    </footer>

</body>
</html>
