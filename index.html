<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light background color */
            color: #333; /* Dark text color for better readability */
            text-align: center;
        }

        header {
            background-color: #4CAF50; /* Green header */
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
        }

        p {
            font-size: 1.2em;
            margin: 20px;
            line-height: 1.6;
        }

        .content {
            background-color: #ffffff; /* White content background */
            padding: 30px;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hello, World!</h1>
    </header>

    <div class="content">
        <p>This website is hosted on GitHub using GitHub Pages and HTML. It's simple, but powerful!</p>
        <p>Explore more about <a href="https://pages.github.com/" target="_blank">GitHub Pages</a> and start building amazing websites!</p>
    
    <!-- Link to bio page -->
    <p>Want to know more about me? Check out my <a href="bio/bio.html">bio</a>!</p>

        
    </div>

    <footer>
        <p>Made by shadin</p>
    </footer>

</body>
</html>
